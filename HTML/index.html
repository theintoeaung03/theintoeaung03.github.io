<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello HTML.</h1>
    <p> Hypertext Markup Language.</p>
    <!-- Tags and Elements -->

    <!-- Tags -->
    <p></p>
    <div></div>

    <!-- Elements -->
    <p>This is p.</p>
    <div>
        <p></p>
    </div>

    <!-- Attributes -->
    <!-- Attributes can exist in opening tags -->
    <p align="center">This is p.</p>
    <p align="right">This is p.</p>
    <p align="left">This is p.</p>

    <!-- Global Attributes -->
    <p class="p-class" id="p-id">This is Attributes.</p>
    <p id="p-id" class="p-class id-class"> This is Attributes.</p>

    <h1>Hello</h1>
    <hein>hello</hein>

    <p>Hello,   welcome   to   my   class.</p>

    <div><span><h1>Hello</h1><p>Learm with practice.</span></div>
     
    <!-- More pretter -->
    <div>
        <span>
            <h1>Hello</h1>
            <p>Learn with practice.</p>
        </span>
    </div>

</body>
</html>
