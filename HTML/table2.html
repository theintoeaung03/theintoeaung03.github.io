<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>#</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mama</td>
                <td>700</td>
                <td>5</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Egg</td>
                <td>300</td>
                <td>10</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sunday</td>
                <td>250</td>
                <td>10</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Caca Cola</td>
                <td>1200</td>
                <td>5</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Tiger</td>
                <td>2300</td>
                <td>5</td>
                <td>11500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td>26500</td>
            </tr>
        </tfoot>
        </thead>
    </table>
    
    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        <tbody>
            <tr>
                <td>January</td>
                <td>70000</td>
                <td rowspan="4">350000</td>
            </tr>
            <tr>
                <td>Febuary</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>150000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
