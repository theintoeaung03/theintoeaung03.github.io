<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student register</title>
    <link rel="stylesheet" href="CSS/register.css" />
  </head>
  <body>
    <h1>Studen Registeration</h1>
    <form action="" method="get" class="form">
      <label for="photo">Image</label>
      <input type="file" name="" id="photo" />
      <br /><br />
      <label for="name">Name</label>
      <input type="text" placeholder="Mg Mg" id="name" />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" placeholder="example@gmail.com" id="email" />
      <br /><br />
      <label for="phone">Phone</label>
      <input type="number" placeholder="09*********" id="phone" />
      <br /><br />
      <label for="dob">DOB</label>
      <input type="date" name="dob" />
      <br /><br />
      <label for="gender">Gender</label>
      <br /><br />
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <br /><br />
      <label for="adress">Adress</label>
      <textarea name="" id="adress"></textarea>
      <br /><br />
      <label for="hobbies">Hobbies</label>
      <br />
      <input type="checkbox" name="" id="singing" />
      <label for="singing">Singing</label>
      <br />
      <input type="checkbox" name="" id="travelling" />
      <label for="travelling">Travelling</label>
      <br />
      <input type="checkbox" name="" id="dancing" disabled />
      <label for="dancing">Dacing</label>
      <br />
      <input type="checkbox" name="" id="reading" />
      <label for="reading">Reading</label>
      <br />
      <input type="checkbox" name="" id="swimming" />
      <label for="swimming">Swimming</label>
      <br />
      <input type="checkbox" name="" id="walking" />
      <label for="walking">Walking</label>
      <br /><br />

      <label for="rule">Rules</label>
      <fieldset>
        <legend>Rules</legend>
        <ul>
          <li>This is first rule !</li>
          <li>This is second rule !</li>
          <li>This is third rule !</li>
          <li>This is fourth rule !</li>
          <li>This is fifth rule !</li>
          <li>This is sixth rule !</li>
          <li>This is seventh rule !</li>
        </ul>
      </fieldset>

      <p></p>
      <p class="thanku">Thank You.</p>
      <p></p>
    </form>
  </body>
</html>
